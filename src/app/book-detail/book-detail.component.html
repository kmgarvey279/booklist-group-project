<div class="container">
  <div class="card" id="outer">
    <div class="card-header"><h2>{{bookToDisplay?.title}}</h2></div>
    <div class="card-body">
      <div class="row">
        <div class="col-lg">
          <div class="card" id="inner">
            <div class="card-body">
              <h5>by {{bookToDisplay?.authors}}</h5>
              <h5>{{bookToDisplay?.pageCount}} pages</h5>
              <div *ngIf="bookToDisplay?.shelf == 'currentlyReading'">
                <p id="current">You are currently reading this book</p>
                <button id="want" (click)="moveBook(bookToDisplay, 'wantToRead')">Move To My 'Want To Read' Shelf</button>
                <button id="finished" (click)="moveBook(bookToDisplay, 'finishedReading')">Move To My 'Books I've Read' Shelf</button>
                <button class="remove" (click)="removeBook(bookToDisplay)">Remove From My Shelves</button>
              </div>
              <div *ngIf="bookToDisplay?.shelf == 'wantToRead'">
                <p id="want">You want to read this book.</p>
                <button id="current" (click)="moveBook(bookToDisplay, 'currentlyReading')">Move To My 'Currently Reading' Shelf</button>
                <button id="finished" (click)="moveBook(bookToDisplay, 'finishedReading')">Move To My 'Books I've Read' Shelf</button>
                <button class="remove" (click)="removeBook(bookToDisplay)">Remove From My Shelves</button>
              </div>
              <div *ngIf="bookToDisplay?.shelf == 'finishedReading'">
                <p id="finished">You've read this book.</p>
                <p>Add a rating</p>
                <p>Add a review</p>
                <button id="want" (click)="moveBook(bookToDisplay, 'wantToRead')">Move To My 'Want To Read' Shelf</button>
                <button id="current" (click)="moveBook(bookToDisplay, 'currentlyReading')">Move To My 'Currently Reading' Shelf</button>
                <button class="remove" (click)="removeBook(bookToDisplay)">Remove From My Shelves</button>
              </div>
              <div *ngIf="bookToDisplay?.shelf == 'notRead'">
                <p id="notRead">You've haven't read this book yet.</p>
                <button id="want" (click)="moveBook(bookToDisplay, 'wantToRead')">Move To My 'Want To Read' Shelf</button>
                <button id="current" (click)="moveBook(bookToDisplay, 'currentlyReading')">Move To My 'Currently Reading' Shelf</button>
                <button id="finished" (click)="moveBook(bookToDisplay, 'finishedReading')">Move To My 'Books I've Read' Shelf</button>
                <button class="remove" (click)="removeBook(bookToDisplay)">Remove From My Shelves</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg">
          <img src = {{bookToDisplay?.image}} weight=400px height="400px">
        </div>
      </div>
    </div>
  </div>
  <h5><a routerLink="../../my-book-list">Return to My Shelves</a></h5>
  <h5><a routerLink="/">Return to Book Search</a></h5>
</div>
